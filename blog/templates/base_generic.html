<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Personal Blog">
    <meta name="author" content="Yujie Wu">
    {% load static %}
    <link rel="icon" href="{% static 'Dashboard/jay.png'%}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'Dashboard/bootstrap.min.css'%}" rel="stylesheet">
    {% block title %}<title>Justin's Personal Blog</title>{% endblock %}
    <!-- Custom styles for this template after boorstrap css!-->
    <link href="{% static 'Dashboard/dashboard.css'%}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" style="background-color: pink;">
        <a class="navbar-brand text-light" href="{% url 'index' %}">Justin's Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars">
          <span class="navbar-toggler-icon"></span>
        </button>
        
          <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'blogs' %}">Blog</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-light" href="https://www.linkedin.com/in/wuyujie/" target="_blank">LinkedIn</a>
                </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="https://example.com/" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Link</a>
                <div class="dropdown-menu" aria-labelledby="dropdown07">
                  <a class="dropdown-item text-dark bg-light" href="http://zhangwenli.com/" target="_blank">羡辙</a>
                  <a class="dropdown-item text-dark bg-light" href="https://tcxx.info/" target="_blank">甜菜欣欣</a>
                  <a class="dropdown-item text-dark bg-light" href="https://www.barretlee.com/" target="_blank">小胡子哥</a>
                  <a class="dropdown-item text-dark bg-light" href="https://www.linkedin.com/in/%E6%99%AF%E7%BA%A2-joyce-jing-9188b814/" target="_blank">Joyce</a>
                </div>
              </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
          </div>
        
    </nav>
  </div>
    
    <div class="container-fluid" role="main">
      <div class="row">
        {% block content %}{% endblock %}  
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->  
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- playmusic js （deleted）-->
</body></html>
